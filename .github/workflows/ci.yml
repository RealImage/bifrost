name: CI ðŸ—

on:
  push:
    branches:
      - main
  tags:
    - "v*.*.*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.21"
  NODE_VERSION: "20.7.0"

jobs:
  lint_test:
    name: Lint & test code.
    runs-on: ubuntu-latest
    env:
      GOLANGCILINT_VERSION: "v1.52"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            web/package-lock.json
      - name: Lint Elm code
        working-directory: web
        run: |
          npm ci
          npm run lint
      - name: Lint Go code
        uses: golangci/golangci-lint-action@v3
        with:
          version: ${{ env.GOLANGCILINT_VERSION }}
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test -race -cover ./...

  build:
    name: Build binary & container image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            web/package-lock.json
      - name: Build
        run: |
          pushd web
          npm ci
          popd

          mkdir build
          go generate -x ./...
          env CGO_ENABLED=0 go build -o build ./...
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: bifrost
          path: |
            build/*
            docs/issuer/openapi.yaml
      - name: Build bifrost container image
        uses: redhat-actions/buildah-build@v2
        id: build_bifrost
        with:
          base-image: gcr.io/distroless/base-debian11
          content: |
            build/*
          entrypoint: /bf
          image: ${{ github.repository }}
          tags: >
            ${{ github.ref_name }}
            ${{ github.sha }}
      - name: Push bifrost image to ghcr.io
        uses: redhat-actions/push-to-registry@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image: ${{ steps.build_bifrost.outputs.image }}
          tags: ${{ steps.build_bifrost.outputs.tags }}
      - name: Update Github release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          append_body: true
          generate_release_notes: true
          files: |
            build/*
            docs/issuer-openapi.yml
