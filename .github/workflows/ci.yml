name: CI 🏗

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  test:
    name: Lint & test code.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5

      - name: Lint Go code
        uses: golangci/golangci-lint-action@v3
        with:
          version: "v1.55.2"

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -race -cover ./...
