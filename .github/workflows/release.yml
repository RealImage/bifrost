name: Release ðŸš€

on:
  release:
    types:
      - published
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.21"
  NODE_VERSION: "20.7.0"

jobs:
  ca_image:
    name: Deploy bifrost-ca image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.QW_AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.QW_AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: true
      - name: Build bifrost image
        uses: redhat-actions/buildah-build@v2
        id: build_bf
        with:
          build-args: |
            GO_VERSION=${{ env.GO_VERSION }}
            NODE_VERSION=${{ env.NODE_VERSION }}
          image: ${{ github.repository }}
          tags: >
            ${{ github.ref_name }}
            ${{ github.sha }}
            latest
          containerfiles: Containerfile
      - name: Push bifrost image to ghcr.io
        uses: redhat-actions/push-to-registry@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image: ${{ steps.build_bf.outputs.image }}
          tags: ${{ steps.build_bf.outputs.tags }}
      - name: Build bifrost-ca image
        uses: redhat-actions/buildah-build@v2
        id: build_ca
        with:
          build-args: |
            GO_VERSION=${{ env.GO_VERSION }}
            NODE_VERSION=${{ env.NODE_VERSION }}
          image: bifrost-ca
          tags: >
            ${{ github.ref_name }}
            ${{ github.sha }}
            latest
          containerfiles: Containerfile
          extra-args: |
            --target=ca
      - name: Push bifrost-ca to Amazon ECR
        uses: redhat-actions/push-to-registry@v2
        with:
          registry: ${{ steps.login-ecr.outputs.registry }}
          image: ${{ steps.build_ca.outputs.image }}
          tags: ${{ steps.build_ca.outputs.tags }}
